{% extends "frontend/master.html" %}
{% load static %}
{% block title %} Đăng nhập {% endblock %}
{% block css %}
{% endblock %}
{% block content %}
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <form method="post" action="{% url 'frontend:login-client' %}" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-4 m-auto">
                            <div class="form-group">
                                <label for="username" class="mb-1">Tên đăng nhập</label>
                                <input type="text" class="form-control form-control-range" id="username"
                                       placeholder="Nhập tên đăng nhập" name="username" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 m-auto">
                            <div class="form-group">
                                <label for="password" class="mb-1">Mật khẩu</label>
                                <input type="password" class="form-control form-control-range" id="password"
                                       placeholder="Nhập mật khẩu" name="password" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 m-auto">
                            <button class="btn btn-sm btn-primary" type="submit">Đăng nhập</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
{% endblock %}
