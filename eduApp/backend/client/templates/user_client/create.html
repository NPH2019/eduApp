{% extends "backend/master.html" %}
{% load static %}
{% block title %} Tạo - chương trình học {% endblock %}
{% block css %}

{% endblock %}

{% block sidebar %}

{% endblock %}
{% block content %}
    <div class="card o-hidden border-0 shadow">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-3">
                        <div class="text-left">
                            <h6 class="h4 text-primary-900 mb-4 text-primary">
                                <a href="{% url 'study-program:class' %}">
                                    <i class="fas fa-arrow-circle-left"></i> Lớp học
                                </a>
                                <span class="h4 text-gray-700 mb-4">/ Tạo </span>
                            </h6>
                        </div>
                        <form method="post" action="{% url 'client:create-client' %}" class="parsley-form">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label class="mb-1">Số lượng phát hành</label>
                                    <input type="text" class="form-control form-control-range" name="amount" required>
                                </div>
                                <div class="col-sm-6">
                                    <label class="mb-1">Mã lô</label>
                                    <input type="text" class="form-control form-control-range" name="code">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label class="mb-1">Ghi chú</label>
                                    <input class="form-control form-control-range" name="note">
                                </div>
                            </div>
                            <div class="form-group text-right">
                                <input type="submit" class="btn btn-primary btn-range col-1" value="Tạo"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}{% endblock %}
