{% extends "backend/master.html" %}
{% load static %}
{% block title %} Tạo bài giảng {% endblock %}
{% block css %}

{% endblock %}

{% block sidebar %}

{% endblock %}
{% block content %}
    <div class="card o-hidden border-0 shadow">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-3">
                        <div class="text-left">
                            <h6 class="h4 text-primary-900 mb-4 text-primary">
                                <a href="{% url 'study-program:lesson' %}">
                                    <i class="fas fa-arrow-circle-left"></i> Bài giảng
                                </a>
                                <span class="h4 text-gray-700 mb-4">/ Tạo </span>
                            </h6>
                        </div>
                        <form method="post" action="{% url 'study-program:lesson-create' %}" enctype="multipart/form-data" class="parsley-form">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="lesson_name" class="mb-1">Tên bài giản</label>
                                    <input type="text" class="form-control form-control-range" id="lesson_name"
                                           placeholder="Nhập tên bài giảng" name="lesson_name" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="lesson_code" class="mb-1">Tên viết tắc</label>
                                    <input type="text" class="form-control form-control-range" id="lesson_code"
                                           placeholder="Nhập tên viết tắt" name="lesson_code">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="lesson_topic" class="mb-1">Thuộc môn</label>
                                    <select type="text" class="form-control form-control-range" id="lesson_topic"
                                            name="lesson_topic" required>
                                    <option>--- Chọn môn ---</option>
                                        {% for item in obj %}
                                            <option value="{{ item.topic_id }}">
                                                {{ item.topic_name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="lesson_detail" class="mb-1">Chi tiết</label>
                                    <input class="form-control form-control-range" placeholder="Giới thiệu bài giảng"
                                              name="lesson_detail" id="lesson_detail">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="lesson_files" class="mb-1">Video bài giảng</label>
                                    <input type="file" class="form-control form-control-range" id="lesson_files"
                                            name="lesson_files" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="lesson_status" checked name="lesson_status">
                                    <label class="custom-control-label mb-1" for="lesson_status">Còn hoạt động</label>
                                </div>
                            </div>
                            <div class="form-group text-right">
                                <input type="submit" class="btn btn-primary btn-range col-1" value="Lưu"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}{% endblock %}
